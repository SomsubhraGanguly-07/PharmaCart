<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeb</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("https://t3.ftcdn.net/jpg/03/91/46/10/240_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg"); /* Replace with your actual image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #8e9eab, #eef2f3);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-box input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #2d89ef;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .login-box input[type="submit"]:hover {
        background: #1b65c2;
      }

      .login-box p {
        text-align: center;
        font-size: 14px;
      }

      .login-box a {
        color: #2d89ef;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="">Welcome Back !!</h1> -->
    <div class="login-box">
      <h2>Login to PoetryHub</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="email" required />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
  </body>
</html>
